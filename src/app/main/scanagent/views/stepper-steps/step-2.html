<div id="Scan-Operation-choose" layout="row" layout-xs="column" ng-cloak>
    <div id="schema-dental" class="schema-dental mv-20 w-240 h-360" flex="50" flex-xs="100" layout="column">
        
        <div layout="column" flex="50">
            <div class="up-1 h-65" style="background-image:url(../assets/images/backgrounds/Dents_assets/{{vm.up1}}.png)" layout="row">

                <div flex="33" ng-repeat="tooth in ['13','12','11']" layout="column" ng-cloak>
                    <img id="tooth-{{tooth}}" status="off" ng-src="../assets/images/teeth/unselected/{{tooth}}.png" ng-click='vm.selectTooth($event)' alt="tooth-{{tooth}}"/>
                </div>
                <div flex="33" ng-repeat="tooth in ['21','22','23']" layout="column" ng-cloak>
                    <img id="tooth-{{tooth}}" status="off" ng-src="../assets/images/teeth/unselected/{{tooth}}.png" ng-click='vm.selectTooth($event)' alt="tooth-{{tooth}}"/>
                </div>

            </div>
            <div layout="row">
                <div class="up-2 h-120" style="background-image:url(../assets/images/backgrounds/Dents_assets/{{vm.up2}}.png)" flex="50" layout="column">
                    <img id="tooth-{{tooth}}" status="off" ng-repeat="tooth in ['14','15','16','17','18']" ng-src="../assets/images/teeth/unselected/{{tooth}}.png" flex="20" ng-click='vm.selectTooth($event)' alt="tooth-{{tooth}}"/>
                </div>
                <div class="up-3 h-120" style="background-image:url(../assets/images/backgrounds/Dents_assets/{{vm.up3}}.png)" flex="50" layout="column"> 
                    <div flex="20">
                        <img id="tooth-{{tooth}}" status="off" ng-repeat="tooth in ['24','25','26','27','28']"  ng-src="../assets/images/teeth/unselected/{{tooth}}.png" ng-click='vm.selectTooth($event)' alt="tooth-{{tooth}}"/>   
                    </div>
                </div>
            </div>
        </div>
        <div layout="column" flex="50">         
            <div class="h-115" layout="row">            
                <div class="down-2" style="background-image:url(../assets/images/backgrounds/Dents_assets/{{vm.down2}}.png)" flex="50" layout="column"> 
                    <div ng-repeat="tooth in ['48','47','46','45','44']" flex="20">
                       <img id="tooth-{{tooth}}" status="off" ng-src="../assets/images/teeth/unselected/{{tooth}}.png" ng-click='vm.selectTooth($event)' alt="tooth-{{tooth}}"/>
                    </div>
                </div>
                <div class="down-3" style="background-image:url(../assets/images/backgrounds/Dents_assets/{{vm.down3}}.png)" flex="50" layout="column">
                    <div ng-repeat="tooth in ['38','37','36','35','34']" flex="20">
                       <img id="tooth-{{tooth}}" status="off" ng-src="../assets/images/teeth/unselected/{{tooth}}.png" ng-click='vm.selectTooth($event)' alt="tooth-{{tooth}}"/>
                    </div>
                </div>
            </div>
            <div class="down-1 h-65" style="background-image:url(../assets/images/backgrounds/Dents_assets/{{vm.down1}}.png)" layout="row">     
                <div flex="50" layout="row" ng-cloak>
                    <div flex="33" ng-repeat="tooth in ['43','42','41']">
                       <img id="tooth-{{tooth}}" status="off" ng-src="../assets/images/teeth/unselected/{{tooth}}.png" ng-click='vm.selectTooth($event)' alt="tooth-{{tooth}}"/> 
                    </div>
                </div>
                <div flex="50" layout="row" ng-cloak>
                    <div flex="33" ng-repeat="tooth in ['31','32','33']">
                        <img id="tooth-{{tooth}}" status="off" ng-src="../assets/images/teeth/unselected/{{tooth}}.png" ng-click='vm.selectTooth($event)' alt="tooth-{{tooth}}"/> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="choosing-of-process" class="m-50" flex="50" flex-xs="100" layout="column">
        <div class="h2 md-accent-fg border-bottom"  translate="PRICE_LIST.SELECTION_OPERATION">SELECTION OPERATION</div> 
        <div layout="column">
            <div class="h-50" layout="row">
                <md-input-container class="h-35 m-5" flex="10">
                    <input type="text" class="md-accent-fg" ng-init="teethOperation.veneer.teethList.length" ng-model="teethOperation.veneer.teethList.length" aria-label="volume" aria-controls="veneer-slider">
                </md-input-container>
                <div flex="20">
                    <img class="w-24 h-20 mt-10" flex="15" title="Veneer" src="../assets/images/doc/Veneer.png" ng-click='vm.openSchemaDialog($event)' alt="Veneer"/>
                </div>               
                <span class="h5 h-35 m-5 pt-8" flex="35" title="Veneer" ng-click='vm.openSchemaDialog($event)' translate="PRICE_LIST.VENEER">veneer</span>
                <md-slider class="ph-5" flex="35" ng-model="teethOperation.veneer.teethList.length" min="0" max="5" md-discrete step="1" id="veneer-slider" aria-label="Veneer"></md-slider>
            </div>
            <div class="h-50" layout="row">
                <md-input-container class="h-35 m-5" flex="10">
                    <input type="text" class="md-accent-fg" ng-init="teethOperation.krone.teethList.length" ng-model="teethOperation.krone.teethList.length" aria-label="volume" aria-controls="krone-slider">
                </md-input-container>
                <div flex="20">
                     <img class="w-16 h-24 mt-10" flex="15" title="Krone" src="../assets/images/doc/Krone.png" ng-click='vm.openSchemaDialog($event)' alt="Krone"/>
                </div>              
                <span class="h5 h-35 m-5 pt-8" flex="35" title="Krone" ng-click='vm.openSchemaDialog($event)' translate="PRICE_LIST.KRONE">krone</span>
                <md-slider class="ph-5" flex="35" ng-model="teethOperation.krone.teethList.length" min="0" max="5" md-discrete step="1" id="krone-slider" aria-label="Krone"></md-slider>
            </div>
            <div class="h-50" layout="row">
                <md-input-container class="h-35 m-5" flex="10">
                    <input type="text" class="md-accent-fg" ng-init="teethOperation.bridge.teethList.length" ng-model="teethOperation.bridge.teethList.length" aria-label="volume" aria-controls="bruecke-slider">
                </md-input-container>
                <div flex="20">
                    <img class="h-16 w-40 mt-15" title="Bruecke" src="../assets/images/doc/Brucke.png" ng-click='vm.openSchemaDialog($event)' alt="Bruecke"/>
                </div>               
                <span class="h5 h-35 m-5 pt-8" flex="35" title="Bruecke" ng-click='vm.openSchemaDialog($event)'  translate="PRICE_LIST.BRIDGE">Br&uumlcke</span>
                <md-slider flex="35" ng-model="teethOperation.bridge.teethList.length" min="0" max="5" md-discrete step="1" id="bruecke-slider" aria-label="Bruecke"></md-slider>
            </div>
            <div class="h-50" layout="row">
                <md-input-container class="h-35 m-5" flex="10">
                    <input type="text" class="md-accent-fg" ng-init="teethOperation.inOnlay.teethList.length" ng-model="teethOperation.inOnlay.teethList.length" aria-label="volume" aria-controls="in-onlay-slider">
                </md-input-container>
                <div flex="20">
                    <img class="w-16 h-20 mt-10" title="In-Onlay" src="../assets/images/doc/In-Onlay.png" ng-click='vm.openSchemaDialog($event)' alt="In-Onlay"/>
                </div>               
                <span class="h5 h-35 m-5 pt-8" flex="35" title="In-Onlay" ng-click='vm.openSchemaDialog($event)'  translate="PRICE_LIST.IN_ONLAY">In-Onlay</span>
                <md-slider flex="35" ng-model="teethOperation.inOnlay.teethList.length" min="0" max="5" md-discrete step="1" id="in-onlay-slider" aria-label="In-Onlay"></md-slider>
            </div>
            <div class="h-50" layout="row">
                <md-input-container class="h-35 m-5" flex="10">
                    <input type="text" class="md-accent-fg" ng-init="teethOperation.implantat.teethList.length" ng-model="teethOperation.implantat.teethList.length" aria-label="volume" aria-controls="implantat-slider">
                </md-input-container>
                <div flex="20">
                    <img class="w-16 h-24 mt-10" flex="15" title="Implantat" src="../assets/images/doc/Implantat.png" ng-click='vm.openSchemaDialog($event)' alt="Implantat"/>
                </div>               
                <span class="h5 h-35 m-5 pt-8" flex="35" title="Implantat" ng-click='vm.openSchemaDialog($event)'  translate="PRICE_LIST.IMPLANTAT">Implantat</span>
                <md-slider class="ph-5" flex="35" ng-model="teethOperation.implantat.teethList.length" min="0" max="5" md-discrete step="1" id="implantat-slider" aria-label="Implantat"></md-slider>
            </div>
        </div>
    </div>

</div>
