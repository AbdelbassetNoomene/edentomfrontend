<div id="mobile-impression" layout="column">

    <md-content layout-padding>
        <md-list flex>
            <md-list-item ng-repeat="item in vm.electronicImpression.tariffs" ng-class="{'active': item.expanded}" md-3-line>
                <div class="md-list-item-text" flex>
                    <div layout="row"  class="md-accent-bg" flex>
                        <div ng-click="vm.toggleItem(item)" flex>
                            <md-icon md-font-icon="icon-chevron-right" class="icon-chevron-right s16 arrow"></md-icon>
                            <span class="md-list-item-text yellow-50-fg" ng-class="{'active': item.expanded}" translate="{{item.translate}}" flex>{{ item.title }}</span>
                        </div>
                        <div ng-click="vm.selectItem(item.name, vm.electronicImpression.selectedTariffs, 1)" class="text-right" flex>
                        </div>
                    </div>
                    <div ng-if="item.expanded" ng-include="item.template"></div>
                </div>
                <!-- <md-divider></md-divider> -->
            </md-list-item>
        </md-list>
    </md-content>

                                        </md-input-container>

                                            <md-checkbox class="mr-0" ng-model="veneerDiscount" ng-change="vm.offer.scanning.veneerPerReducAntScanPrice=0; " aria-label="DISCOUNT">
                                            </md-checkbox>
                                            <md-input-container class="mr-40">
                                                <label translate="OFFER.DISCOUNT">Discount</label>
                                                <md-icon md-font-icon="icon icon-percent"></md-icon>
                                                <input flex type="number" min="0" step="0.50" ng-model="vm.offer.scanning.veneerPerReducAntScanPrice" ng-blur="vm.applyVennerDiscount()" ng-disabled="!veneerDiscount" aria-label="veneer-discount">

                                        </div>
                                    </div>

                                        <div>
                                            <md-checkbox ng-model="vm.offer.scanning.veneerAntIncluded" ng-change="vm.offer.scanning.veneerAntScanPrice=0;vm.offer.scanning.veneerPerReducAntScanPrice=0;veneerDiscount=false; " aria-label="Included">
                                                <span translate="OFFER.INCLUDED">included</span>
                                                (<em class="h6" translate="OFFER.INCLUDED_MSG_VENEER">Antagonist Scan-Price included in Veneer Scan-Price</em>)
                                               
                                            </md-checkbox>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- REDUCTION LIST -->
                        <md-list class="contacts-list">
                            <div class="border-bottom" layout="row">
                                <div class="md-accent-fg mt-15" translate="OFFER.PRICE_REDUCTION">Price reduction</div>
                                <md-button class="md-icon-button" ng-click="vm.openReductionDialog($event)" aria-label="Add reduction" translate translate-attr-aria-label="">
                                    <md-icon md-font-icon="icon-plus-circle md-accent-fg ml-5 mt-5"></md-icon>
                                </md-button>
                            </div>

                            <!-- REDUCTION LIST HEADER -->
                            <md-subheader class="md-no-sticky md-white-bg">
                                <div class="list-title" layout="row" layout-align="start center"

                                    <span flex="50" translate="OFFER.REDUCTION">Reduction</span>
                                </div>
                            </md-subheader>
                            <!-- / REDUCTION LIST HEADER -->

                                <p class="text-truncate">

                                </p>
                            </md-list-item>
                            <!-- REDUCTION ITEM -->
                        </md-list>
                        <!-- / REDUCTION LIST -->
                    </form>
                </md-content>
            </script>

                                <md-button class="md-icon-button" ng-click="vm.openReductionDialog($event)" aria-label="Add reduction" translate translate-attr-aria-label="">
                                    <md-icon md-font-icon="icon-plus-circle md-accent-fg ml-5 mt-5"></md-icon>
                                </md-button>
                            </div>

                            <!-- REDUCTION LIST HEADER -->
                            <md-subheader class="md-no-sticky md-white-bg">
                                <div class="list-title" layout="row" layout-align="start center"
                                     ng-hide="editGroupForm.$visible">
                                    <span flex="50" translate="OFFER.QUANTITY">Quantity</span>
                                    <span flex="50" translate="OFFER.REDUCTION">Reduction</span>
                                </div>
                            </md-subheader>
                            <!-- / REDUCTION LIST HEADER -->

                            <!-- REDUCTION ITEM -->
                            <md-list-item class="contact-item md-white-bg" md-ink-ripple
                                          ng-repeat="reduction in vm.offer.scanning.reductions"
                                          ng-click="vm.openReductionDialog($event, reduction)"
                                          >
                                <p class="text-truncate">
                                    {{reduction.quantity}} stk
                                </p>
                                <p class="text-truncate">
                                    {{reduction.reductionPercentage}} %
                                </p>
                            </md-list-item>
                            <!-- REDUCTION ITEM -->
                        </md-list>
                        <!-- / REDUCTION LIST -->
                    </form>
                </md-content>
            </script>
        </script>
